<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <section class="heading">
          <img src="icons/dashboard.svg" alt="Dashboard Icon" />
          <span>Dashboard</span>
        </section>
        <section class="menu">
          <ul class="menu-items">
            <li>
              <img src="icons/home.svg" alt="Home Icon" />
              <span>Home</span>
            </li>
            <li>
              <img src="icons/account.svg" alt="Profile Icon" />
              <span>Profile</span>
            </li>
            <li>
              <img src="icons/message.svg" alt="Messages Icon" />
              <span>Messages</span>
            </li>
            <li>
              <img src="icons/history.svg" alt="History Icon" />
              <span>History</span>
            </li>
            <li>
              <img src="icons/task.svg" alt="Tasks Icon" />
              <span>Tasks</span>
            </li>
            <li>
              <img src="icons/community.svg" alt="Communities Icon" />
              <span>Communities</span>
            </li>
          </ul>
        </section>
        <section class="settings">
          <ul class="menu-items">
            <li>
              <img src="icons/settings.svg" alt="Settings Icon" />
              <span>Settings</span>
            </li>

            <li>
              <img src="icons/support.svg" alt="Support Icon" />
              <span>Support</span>
            </li>
            <li>
              <img src="icons/privacy.svg" alt="Privacy Icon" />
              <span>Privacy</span>
            </li>
          </ul>
        </section>
      </aside>
      <main class="main">
        <section class="header">
          <section class="top-row">
            <div class="search">
              <input type="text" />
              <img src="icons/search.svg" alt="Search" />
            </div>
            <ul class="header-top-row">
              <li><img src="icons/notification.svg" alt="Notification" /></li>
              <li><img src="icons/avatar.svg" alt="Avatar" /></li>
              <li><span>Morgan</span></li>
            </ul>
          </section>
          <section class="bottom-row">
            <ul class="profile">
              <li><img src="icons/avatar.svg" alt="Avatar" /></li>
              <li class="name">
                <span class="hi">Hi, Morgan</span> <span>Morgan Oakley</span>
              </li>
            </ul>
            <ul class="buttons">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </ul>
          </section>
        </section>
        <section class="projects">Your Projects</section>
      </main>
    </div>
  </body>
</html>
