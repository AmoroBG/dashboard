<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <aside class="sidebar">
      <section class="heading">
        <img
          src="https://pictogrammers.com/library/mdi/icon/view-dashboard/"
          alt="Dashboard Icon"
        />
        <h2>Dashboard</h2>
      </section>
      <section class="menu">
        <ul class="menu-items">
          <li>
            <img
              src="https://pictogrammers.com/library/mdi/icon/home-account/"
              alt="Home Icon"
            />
            <span>Home</span>
          </li>
          <li>
            <img
              src="https://pictogrammers.com/library/mdi/icon/account/"
              alt="Profile Icon"
            />
            <span>Profile</span>
          </li>
          <li>
            <img
              src="https://pictogrammers.com/library/mdi/icon/message-reply-outline/"
              alt="Messages Icon"
            />
            <span>Messages</span>
          </li>
          <li>
            <img
              src="https://pictogrammers.com/library/mdi/icon/history/"
              alt="History Icon"
            />
            <span>History</span>
          </li>
          <li>
            <img
              src="https://pictogrammers.com/library/mdi/icon/calendar-check/"
              alt="Tasks Icon"
            />
            <span>Tasks</span>
          </li>
          <li>
            <img
              src="https://pictogrammers.com/library/mdi/icon/account-group-outline/"
              alt="Communities Icon"
            />
            <span>Communities</span>
          </li>
        </ul>
      </section>
      <section class="settings">
        <ul class="settings-items">
          <li>
            <img
              src="https://pictogrammers.com/library/mdi/icon/cog/"
              alt="Settings Icon"
            />
            <span>Settings</span>
          </li>

          <li>
            <img
              src="https://pictogrammers.com/library/mdi/icon/help-circle-outline/"
              alt="Support Icon"
            />
            <span>Support</span>
          </li>
          <li>
            <img
              src="https://pictogrammers.com/library/mdi/icon/arrow-down-thin-circle-outline/"
              alt="Privacy Icon"
            />
            <span>Privacy</span>
          </li>
        </ul>
      </section>
    </aside>
    <main class="main"></main>
  </body>
</html>
