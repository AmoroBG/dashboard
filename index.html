<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <section class="heading">
          <img src="icons/dashboard.svg" alt="Dashboard Icon" />
          <span>Dashboard</span>
        </section>
        <section class="menu">
          <ul class="menu-items">
            <li>
              <img src="icons/home.svg" alt="Home Icon" />
              <span>Home</span>
            </li>
            <li>
              <img src="icons/account.svg" alt="Profile Icon" />
              <span>Profile</span>
            </li>
            <li>
              <img src="icons/message.svg" alt="Messages Icon" />
              <span>Messages</span>
            </li>
            <li>
              <img src="icons/history.svg" alt="History Icon" />
              <span>History</span>
            </li>
            <li>
              <img src="icons/task.svg" alt="Tasks Icon" />
              <span>Tasks</span>
            </li>
            <li>
              <img src="icons/community.svg" alt="Communities Icon" />
              <span>Communities</span>
            </li>
          </ul>
        </section>
        <section class="settings">
          <ul class="menu-items">
            <li>
              <img src="icons/settings.svg" alt="Settings Icon" />
              <span>Settings</span>
            </li>

            <li>
              <img src="icons/support.svg" alt="Support Icon" />
              <span>Support</span>
            </li>
            <li>
              <img src="icons/privacy.svg" alt="Privacy Icon" />
              <span>Privacy</span>
            </li>
          </ul>
        </section>
      </aside>
      <main class="main">main</main>
    </div>
  </body>
</html>
